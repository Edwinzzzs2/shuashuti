<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache,must-revalidate">
    <meta http-equiv="Cache" content="no-cache">
    <title>爱刷题</title>
    <link rel="stylesheet" href="./css/iview.css">
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b3a7eb27703def9ba98376aca09290db";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <style>
        body {
            line-height: 1.6;
            background-color: #f5f7f9;
            padding-top: 20px;
            /* 适配刘海屏 */
            padding-top: calc(20px + env(safe-area-inset-top));
            min-height: 100vh;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 94vw;
            margin: 0 auto 16px;
            padding: 0 4px;
        }

        .process {
            width: auto;
            margin: 0;
            font-size: 14px;
            color: #808695;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.03);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .exit-btn {
            position: static;
            font-size: 13px;
            color: #515a6e;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 12px;
            border: 1px solid #dcdee2;
            background-color: #fff;
            box-shadow: none;
            z-index: 10;
        }

        .exit-btn:active {
            background-color: #f8f8f9;
            opacity: 1;
        }

        .timu {
            width: 94vw;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            flex-shrink: 0;
            margin-bottom: auto;
            background: #fff;
            border: none;
        }
        
        .ivu-card-body {
            padding: 24px 20px;
        }

        .option {
            margin: 24px 0 0;
            line-height: 1.6;
        }

        .option div {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            border: 1px solid #e8eaec;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.5, 1);
            background-color: #fff;
            font-size: 15px;
            color: #515a6e;
            display: flex;
            align-items: flex-start;
        }
        
        .option div:active {
            background-color: #f0faff;
            border-color: #2d8cf0;
            transform: scale(0.995);
        }

        .option .active {
            background-color: #e6f7ff !important;
            border-color: #2d8cf0;
            color: #2d8cf0;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(45, 140, 240, 0.15);
        }

        .type {
            font-size: 12px;
            color: #2d8cf0;
            border-radius: 6px;
            padding: 2px 8px;
            background-color: rgba(45, 140, 240, 0.1);
            display: inline-block;
            margin-right: 8px;
            vertical-align: 2px;
            line-height: 1.4;
            font-weight: 500;
        }

        .huida {
            width: 100% !important;
            display: block;
            margin: 0 0 12px !important;
            height: 44px !important;
            font-size: 16px !important;
            border-radius: 22px !important;
            box-shadow: 0 4px 12px rgba(24, 144, 255, 0.2);
        }
        
        .huida[disabled] {
            box-shadow: none;
            background-color: #f7f7f7 !important;
            color: #c5c8ce !important;
            border-color: #dcdee2 !important;
        }

        .footer-actions {
            margin-top: 20px;
            width: 100%;
            padding-bottom: 40px;
        }

        .action-container {
            width: 94vw;
            margin: 0 auto;
        }

        .result {
            margin: 16px 0;
            position: relative;
            padding: 12px 16px;
            border-radius: 8px;
            color: #515a6e;
            font-size: 14px;
            line-height: 1.6;
        }

        .result.success {
            border: 1px solid #b7eb8f;
            background-color: #f6ffed;
            color: #52c41a;
        }

        .result.warning {
            border: 1px solid #ffe58f;
            background-color: #fffbe6;
            color: #faad14;
        }

        .result.info {
            border: 1px solid #91d5ff;
            background-color: #e6f7ff;
            color: #1890ff;
        }

        .answer {
            white-space: pre-line;
            font-weight: bold;
            color: #17233d;
            margin-top: 12px;
            padding: 0 4px;
        }

        .analysis {
            margin-top: 8px;
            color: #515a6e;
            background: #f8f8f9;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .pageControl {
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }
        
        .pageControl button {
            flex: 1;
            height: 44px;
            border-radius: 22px !important;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .ivu-card-head {
            padding: 14px 16px;
            border-bottom: 1px solid #e8eaec;
        }

        .ivu-card-head p {
            overflow: inherit;
            white-space: inherit;
            line-height: 1.6;
            font-size: 16px;
            font-weight: bold;
            color: #17233d;
        }

        .ivu-message-notice-content-text {
            display: block !important;
        }
        
        /* 针对大屏的优化 */
        @media screen and (min-width: 768px) {
            body {
                padding-top: 40px;
                max-width: 800px;
                margin: 0 auto;
                border-left: 1px solid #eee;
                border-right: 1px solid #eee;
                background-color: #fff;
            }
            
            .process, .timu {
                width: 100%;
                padding-left: 20px;
                padding-right: 20px;
                box-sizing: border-box;
            }

            .action-container {
                max-width: 600px;
                padding: 0 20px;
            }
            
            .timu {
                box-shadow: none;
                border: 1px solid #dcdee2;
            }
        }
    </style>
</head>

<body>
    <div id="el">
        <div class="top-bar">
            <p class='process'>第 {{page+1}} / {{data.length}} 题</p>
            <div class="exit-btn" @click="goBack">退出</div>
        </div>
        <Card class='timu'>
            <p slot="title">
                <label class='type' v-if="timu.option">{{questionTypeLabel}}</label>{{timu.title}}
            </p>
            <!-- <a href="#" slot="extra" @click.prevent="changeLimit">
                <Icon type="ios-loop-strong"></Icon>
                Change
            </a> -->
            <div class="option">
                <div v-for="(i,k) in timu.option" v-key='k' @click='select(k)' :class='daan.indexOf(k)!=-1?"active":""'>
                    {{zidian[k]}}.{{i}}</div>
            </div>
            <div type="success" v-if='answer&&result===1' class='result success'>恭喜回答正确</div>
            <div type="warning" v-if='answer&&result===0' class='result warning'>抱歉回答错误了哦！</div>
            <div v-if='answer&&result===2' class='result info'>{{(String(timu.answer).length>16?'简答':'填空')}}题暂不支持回答
            </div>
            <div v-if='answer' class="answer">答案：{{timu.answer}}</div>
            <div v-if='answer' class="analysis">解析：{{timu.analysis?timu.analysis:'该答案暂无解析'}}</div>
        </Card>
        
        <div class="footer-actions">
            <div class="action-container">
                <i-button class="huida" type="primary" :disabled='daan.length===0' @click='huida' size="large" long>确定答案
                </i-button>
                <i-button class="huida" type="success" v-if='sessionStorage.type == "wrong"' @click='del' size="large" long>
                    我已学会，不再显示
                </i-button>
                <ButtonGroup class="pageControl">
                    <i-button type="primary" @click="prev">
                        上一题
                    </i-button>
                    <i-button type="primary" @click="next">
                        下一题
                    </i-button>
                </ButtonGroup>
            </div>
        </div>
    </div>
    <script src="./js/public.js?version=1.0"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/iview.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script>
        const vue = new Vue({
            el: "#el",
            data: {
                fileName: '',
                fileId: '',
                data: [],
                page: 0,
                timu: {},
                zidian: ['A', 'B', 'C', 'D', 'E'],
                daan: [],
                answer: false,
                result: false
            },
            computed: {
                questionTypeLabel() {
                    const t = this.timu || {};
                    if (!t.option) {
                        return '';
                    }
                    if (t.type === 'judge') {
                        return '判断';
                    }
                    if (t.type === 'single') {
                        return '单选';
                    }
                    if (t.type === 'multi') {
                        return '多选';
                    }
                    if (t.option.length) {
                        return String(t.answer).length === 1 ? '单选' : '多选';
                    }
                    return String(t.answer).length > 16 ? '简答' : '填空';
                }
            },
            methods: {
                select(k) {
                    if (this.daan.indexOf(k) != -1) {
                        this.daan.splice(this.daan.findIndex(item => item === k), 1);
                    } else {
                        //单选同时只能选一项
                        if (String(this.timu.answer).length === 1) {
                            this.daan = [];
                        }
                        this.daan.push(k)
                    }
                },
                huida() {
                    let answer = this.timu.answer.split('')
                    this.result = 1;
                    if (this.daan.length != answer.length) {
                        this.result = 0;
                    } else {
                        for (i in this.daan) {
                            console.log(this.zidian[this.daan[i]])
                            if (answer.indexOf(this.zidian[this.daan[i]]) == -1) {
                                this.result = 0;
                            }
                        }
                    }
                    if (this.result) {
                        setTimeout(() => {
                            this.next()
                        }, 800)
                    } else {
                        //错题ID记录
                        if (!localStorage["wrong_" + this.fileId]) {
                            localStorage["wrong_" + this.fileId] = JSON.stringify([])
                        }
                        let wrong = JSON.parse(localStorage["wrong_" + this.fileId])
                        if (wrong.indexOf(this.timu.id) == -1) {
                            wrong.push(this.timu.id)
                            localStorage["wrong_" + this.fileId] = JSON.stringify(wrong)
                        }
                    }
                    this.answer = true;
                },
                // 恢复答题进度
                recovery(type) {
                    if (localStorage[type + '_' + this.fileId] && Number(localStorage[type + '_' + this.fileId])) {
                        const num = Number(localStorage[type + '_' + this.fileId])
                        this.$Modal.confirm({
                            title: '恢复刷题进度',
                            content: '检测到你上次答到第' + (num + 1) + '题，是否继续？',
                            onOk: () => {
                                this.page = num
                                this.initTimu()
                            }
                        })
                    }
                },
                //删除错题
                del() {
                    let wrong = JSON.parse(localStorage["wrong_" + this.fileId])
                    let index = wrong.indexOf(this.timu.id)
                    console.log(index)
                    wrong.splice(index, 1)
                    localStorage["wrong_" + this.fileId] = JSON.stringify(wrong)
                    this.$Message.success('删除错题记录成功！');
                    window.location.reload();
                },
                next() {
                    if (this.page < this.data.length) {
                        this.page += 1;
                        this.initTimu()
                    }
                },
                prev() {
                    if (this.page !== 0) {
                        this.page -= 1;
                        this.initTimu()
                    }
                },
                initTimu() { //题目控制
                    //对之前的记录清空
                    this.daan = [];
                    this.answer = false;
                    //新题目
                    this.timu = this.data[this.page];
                    //简答题直接显示解析和答案
                    if (this.timu.option.length == 0) {
                        this.answer = true;
                        this.result = 2;
                    }
                    //背题模式直接显示解析和答案
                    if (sessionStorage.type == "recite") {
                        this.answer = true;
                        this.result = 3; //不显示结果框
                    }
                    // 记录答题题号
                    if (sessionStorage.type === 'order') {
                        localStorage['order_' + this.fileId] = this.page
                    }
                    if (sessionStorage.type === 'recite') {
                        localStorage['recite_' + this.fileId] = this.page
                    }
                },
                //打乱数组顺序
                randomArray(array) {
                    var m = array.length,
                        t, i;
                    while (m) {
                        i = Math.floor(Math.random() * m--);
                        t = array[m];
                        array[m] = array[i];
                        array[i] = t;
                    }
                    return array;
                },
                //将现有数组中的错题提取出来
                wrongArray(array) {
                    let wrong = JSON.parse(localStorage["wrong_" + this.fileId])
                    let result = [];
                    for (let i in wrong) {
                        for (let j in array) {
                            if (wrong[i] === array[j].id) {
                                result.push(array[j]);
                            }
                        }
                    }
                    //错题乱序返回
                    return this.randomArray(result);
                },
                goBack() {
                    window.location.href = "/"
                }
            },
            created() {
                this.fileName = sessionStorage.file
                this.fileId = sessionStorage.id
                if (!this.fileName) {
                    window.location.href = "./index.html"
                }
                axios.get('./json/' + this.fileName)
                    .then((response) => {
                        this.data = response.data;
                        //错题模式需要筛选题目
                        if (sessionStorage.type == "wrong") {
                            //如果没有错题
                            if (localStorage["wrong_" + this.fileId] && localStorage["wrong_" + this.fileId] != "[]") {
                                this.data = this.wrongArray(this.data)
                            } else { //如果没有错题
                                this.$Message.error('您暂时无错题记录，已自动为您选择乱序答题模式');
                                sessionStorage.type = "random";
                            }
                        }
                        //乱序模式需要随机排序题目
                        if (sessionStorage.type == "random") {
                            this.data = this.randomArray(this.data)
                        }

                        if (sessionStorage.type == "order" || sessionStorage.type == "recite") {
                            this.recovery(sessionStorage.type)
                        }

                        //初始化题目
                        this.initTimu();
                    })
                    .catch(function (error) {
                        this.$Message.error('发生错误！');
                    });
            }
        })
    </script>
</body>

</html>
